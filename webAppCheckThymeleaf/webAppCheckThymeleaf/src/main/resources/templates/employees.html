<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
</head>
<body>
<h1>Employee Information</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each = "c:${employes}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.fname}"></td>
        <td th:text="${c.lname}"></td>
    </tr>
</table>



</body>
</html>
